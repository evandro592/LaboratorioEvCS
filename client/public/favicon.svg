<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with professional gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="#ffffff" stroke-width="0.8"/>
  <circle cx="16" cy="16" r="15" fill="url(#centerGlow)"/>
  
  <!-- Soil layers (bottom section) -->
  <rect x="4" y="22" width="24" height="2" fill="#92400e" opacity="0.8" rx="1"/>
  <rect x="4" y="24" width="24" height="2" fill="#78350f" opacity="0.9" rx="1"/>
  <rect x="4" y="26" width="24" height="4" fill="#451a03" rx="1"/>
  
  <!-- Laboratory cylinder/equipment -->
  <rect x="10" y="6" width="12" height="14" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <rect x="11" y="7" width="10" height="12" fill="#f8fafc" rx="1"/>
  <rect x="12" y="8" width="8" height="10" fill="#e0f2fe" rx="0.5"/>
  <rect x="13" y="9" width="6" height="8" fill="#0ea5e9" opacity="0.3" rx="0.3"/>
  
  <!-- Measurement scale -->
  <line x1="23" y1="9" x2="25" y2="9" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="23" y1="12" x2="24.5" y2="12" stroke="#ffffff" stroke-width="0.6"/>
  <line x1="23" y1="15" x2="25" y2="15" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="23" y1="18" x2="24.5" y2="18" stroke="#ffffff" stroke-width="0.6"/>
  
  <!-- Company initials EV.C.S in modern style -->
  <rect x="4" y="3" width="24" height="8" fill="transparent"/>
  <text x="16" y="8.5" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">EVCS</text>
  <circle cx="10" cy="5.5" r="0.4" fill="#ffffff"/>
  <circle cx="22" cy="5.5" r="0.4" fill="#ffffff"/>
</svg>