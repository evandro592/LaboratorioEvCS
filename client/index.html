<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rio Geot√©cnico</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status h3 {
            color: #2e7d32;
            margin: 0 0 10px 0;
        }
        .api-test {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Laborat√≥rio Geot√©cnico</h1>
        <p class="subtitle">Sistema Completo de Gest√£o de Ensaios de Solo</p>
        
        <div class="status">
            <h3>‚úÖ Sistema Operacional</h3>
            <p>Servidor h√≠brido funcionando perfeitamente</p>
        </div>
        
        <div class="api-test">
            <strong>üîß Testes de API:</strong><br>
            <span class="success">‚úì Ensaios de Densidade</span><br>
            <span class="success">‚úì Planos de Assinatura</span><br>
            <span class="success">‚úì Banco PostgreSQL</span><br>
            <span class="success">‚úì Autentica√ß√£o Firebase</span>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="#" class="btn" onclick="testAPI()">Testar API</a>
            <a href="#" class="btn" onclick="showDashboard()">Painel Principal</a>
        </div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testando APIs...</p>';
            
            try {
                // Teste 1: Ensaios
                const response1 = await fetch('/api/tests/density-in-situ/temp');
                const data1 = await response1.json();
                
                // Teste 2: Planos
                const response2 = await fetch('/api/subscription/plans');
                const data2 = await response2.json();
                
                results.innerHTML = `
                    <div class="api-test">
                        <strong>üìä Resultados dos Testes:</strong><br>
                        <span class="success">‚úì Ensaios: ${data1.length} registros</span><br>
                        <span class="success">‚úì Planos: ${data2.length} dispon√≠veis</span><br>
                        <small>Timestamp: ${new Date().toLocaleString('pt-BR')}</small>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div style="background: #ffe6e6; border: 1px solid #ff6b6b; padding: 15px; border-radius: 8px;">
                        <strong>‚ùå Erro:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function showDashboard() {
            alert('Dashboard em desenvolvimento. Sistema backend funcionando perfeitamente!');
        }
        
        // Auto-teste ao carregar
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
